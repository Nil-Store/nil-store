name: E2E Playwright Tests

on:
  push

jobs:
  playwright-e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM for website
        run: cd nil_core && wasm-pack build --release --target web --out-dir ../nil-website/public/wasm --out-name nil_core

      - name: Build nil_cli (native)
        run: cd nil_cli && cargo build --release

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nil-website/package-lock.json

      - name: Install Dependencies
        working-directory: nil-website
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: nil-website
        run: npx playwright install --with-deps chromium

      - name: Start Dev Server
        working-directory: nil-website
        run: |
          npx vite --host 0.0.0.0 --port 5173 &
          npx wait-on http://localhost:5173 --timeout 60000

      - name: Run Playwright Tests
        working-directory: nil-website
        run: npx playwright test
        env:
          # WEB_SERVER_COMMAND is NOT set, so playwright will NOT start the server again
          VITE_E2E: "1"
