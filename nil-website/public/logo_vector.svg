<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow Filter -->
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Hexagon Pattern for the Ribbon -->
    <pattern id="hex-mesh" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M10 0 L20 5 L20 15 L10 20 L0 15 L0 5 Z" fill="none" stroke="#E056FD" stroke-width="1" opacity="0.8"/>
    </pattern>

    <!-- Gradients -->
    <linearGradient id="ribbon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B2CBF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E056FD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#050505" />
  
  <!-- Floor Grid (Faint) -->
  <g stroke="#001133" stroke-width="1">
    <line x1="0" y1="400" x2="512" y2="400" />
    <line x1="0" y1="450" x2="512" y2="450" />
    <line x1="100" y1="350" x2="60" y2="512" />
    <line x1="200" y1="350" x2="180" y2="512" />
    <line x1="300" y1="350" x2="320" y2="512" />
    <line x1="400" y1="350" x2="440" y2="512" />
  </g>

  <!-- Central Group (Centered) -->
  <g transform="translate(256, 256)">
    
    <!-- Tesseract Frame (Isometric Cube Projection) -->
    <!-- Outer Hexagon -->
    <path d="M0 -120 L104 -60 L104 60 L0 120 L-104 60 L-104 -60 Z" 
          fill="none" stroke="#00E5FF" stroke-width="4" filter="url(#neon-glow)" />
    <!-- Inner Lines -->
    <path d="M0 0 L0 -120 M0 0 L104 60 M0 0 L-104 60" 
          fill="none" stroke="#00E5FF" stroke-width="4" filter="url(#neon-glow)" opacity="0.6" />
    <!-- Inner Cube (Tesseract Hint) -->
    <path d="M0 -60 L52 -30 L52 30 L0 60 L-52 30 L-52 -30 Z" 
          fill="none" stroke="#7B2CBF" stroke-width="2" filter="url(#neon-glow)" opacity="0.8" />

    <!-- The Ribbon (Simplified Torus Knot Path) -->
    <!-- We construct this with a thick stroke and the hex pattern fill -->
    <g filter="url(#neon-glow)">
        <!-- Back Loop -->
        <path d="M-80 -40 Q-150 -80, 0 -100 Q150 -80, 80 -40" 
              fill="none" stroke="url(#hex-mesh)" stroke-width="30" stroke-linecap="round" opacity="0.5" />
        
        <!-- Front Weave -->
        <path d="M80 -40 Q100 0, 60 60 Q0 140, -60 60 Q-100 0, -80 -40" 
              fill="none" stroke="url(#hex-mesh)" stroke-width="35" stroke-linecap="round" />
        
        <!-- Gradient Overlay for Volume -->
        <path d="M80 -40 Q100 0, 60 60 Q0 140, -60 60 Q-100 0, -80 -40" 
              fill="none" stroke="url(#ribbon-gradient)" stroke-width="35" stroke-linecap="round" opacity="0.3" />
    </g>

  </g>
</svg>
